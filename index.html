<!DOCTYPE html>
<html class="light" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IBRC Attendance List Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
              'sidebar-dark': '#0a2540',
            },
            fontFamily: { display: ['Inter', 'sans-serif'] },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .sidebar-active {
        background-color: rgba(19, 127, 236, 0.2);
        border-left: 4px solid #137fec;
      }
      #modal-registro.hidden {
        display: none;
      }
      #modal-registro {
        display: flex;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex min-h-screen">
      <aside
        class="w-72 bg-sidebar-dark text-white flex flex-col fixed h-full z-10"
      >
        <div class="p-6 flex flex-col gap-8 h-full">
          <div class="flex items-center gap-3">
            <div
              class="size-10 rounded-lg bg-primary flex items-center justify-center shadow-lg shadow-primary/20"
            >
              <span class="material-symbols-outlined text-white text-2xl"
                >church</span
              >
            </div>
            <div>
              <h1 class="text-lg font-bold leading-tight">IBRC</h1>
              <p
                class="text-white/60 text-xs font-medium uppercase tracking-wider"
              >
                Dashboard
              </p>
            </div>
          </div>

          <nav class="flex flex-col gap-1 flex-1">
            <button
              onclick="toggleModal()"
              class="flex items-center gap-3 px-4 py-3 text-white/70 hover:text-white hover:bg-white/5 rounded-lg transition-colors group"
            >
              <span
                class="material-symbols-outlined text-xl group-hover:scale-110 transition-transform"
                >add_circle</span
              >
              <span class="text-sm font-medium">Novo Registro</span>
            </button>
            <a
              class="flex items-center gap-3 px-4 py-3 sidebar-active text-white rounded-lg transition-colors"
              href="index.html"
            >
              <span
                class="material-symbols-outlined text-xl text-primary"
                style="font-variation-settings: 'FILL' 1"
                >list_alt</span
              >
              <span class="text-sm font-semibold">Lista de Presenças</span>
            </a>
            <a
              class="flex items-center gap-3 px-4 py-3 text-white/70 hover:text-white hover:bg-white/5 rounded-lg transition-colors group"
              href="turma.html"
            >
              <span
                class="material-symbols-outlined text-xl group-hover:scale-110 transition-transform"
                >groups</span
              >
              <span class="text-sm font-medium">Turmas</span>
            </a>
          </nav>

          <div class="pt-4 border-t border-white/10 flex flex-col gap-1">
            <div
              class="flex items-center gap-3 px-4 py-4 bg-white/5 rounded-xl"
            >
              <div
                class="size-8 rounded-full bg-cover bg-center"
                style="
                  background-image: url('https://ui-avatars.com/api/?name=Admin+IBRC&background=137fec&color=fff');
                "
              ></div>
              <div class="flex flex-col overflow-hidden">
                <p class="text-xs font-bold truncate">Admin IBRC</p>
                <p class="text-[10px] text-white/50 truncate">
                  admin@ibrc.com.br
                </p>
              </div>
              <button
                onclick="handleLogout()"
                class="material-symbols-outlined text-sm ml-auto text-white/40 hover:text-red-400 transition-colors cursor-pointer"
                title="Sair do sistema"
              >
                logout
              </button>
            </div>
          </div>
        </div>
      </aside>

      <main class="flex-1 ml-72">
        <header
          class="bg-white dark:bg-background-dark border-b border-gray-200 dark:border-gray-800 sticky top-0 z-10 px-8"
        >
          <div class="flex justify-between items-center h-20">
            <div>
              <h2
                class="text-[#111418] dark:text-white text-3xl font-black tracking-tight"
              >
                Lista de Presenças
              </h2>
              <p class="text-sm text-gray-500">Controle de classes IBRC</p>
            </div>
            <button
              onclick="toggleModal()"
              class="flex items-center gap-2 rounded-xl h-11 px-5 bg-primary text-white text-sm font-bold shadow-lg hover:bg-primary/90 transition-all"
            >
              <span class="material-symbols-outlined text-sm">add</span>Novo
              Registro
            </button>
          </div>
        </header>

        <div class="p-8 space-y-6">
          <div
            class="bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden"
          >
            <div class="overflow-x-auto">
              <table class="w-full text-left border-collapse">
                <thead>
                  <tr class="bg-gray-50/50 dark:bg-gray-800/50">
                    <th
                      class="px-6 py-4 text-xs font-bold text-gray-500 uppercase"
                    >
                      Turma
                    </th>
                    <th
                      class="px-6 py-4 text-xs font-bold text-gray-500 uppercase"
                    >
                      Responsável
                    </th>
                    <th
                      class="px-6 py-4 text-xs font-bold text-gray-500 uppercase"
                    >
                      Data
                    </th>
                    <th
                      class="px-6 py-4 text-xs font-bold text-gray-500 uppercase text-center"
                    >
                      Presentes
                    </th>
                    <th
                      class="px-6 py-4 text-xs font-bold text-gray-500 uppercase text-center"
                    >
                      Visitantes
                    </th>
                    <th
                      class="px-6 py-4 text-xs font-bold text-gray-500 uppercase text-right"
                    >
                      Ações
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="tabela-corpo"
                  class="divide-y divide-gray-100 dark:divide-gray-800"
                ></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      id="modal-registro"
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
    >
      <div
        class="bg-white dark:bg-gray-900 w-full max-w-xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-in zoom-in duration-200"
      >
        <div
          class="px-6 py-4 border-b dark:border-gray-800 flex justify-between items-center bg-gray-50/50 dark:bg-gray-800/50"
        >
          <h3 class="text-lg font-bold dark:text-white">
            Novo Registro de Chamada
          </h3>
          <button
            onclick="toggleModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="p-6 overflow-y-auto custom-scrollbar flex-1">
          <form
            id="formRegistro"
            class="space-y-6"
            onsubmit="salvarRegistro(event)"
          >
            <div class="grid grid-cols-2 gap-4">
              <div class="flex flex-col gap-1.5">
                <label class="text-xs font-bold text-gray-400 uppercase"
                  >Turma</label
                >
                <select
                  id="reg-turma"
                  onchange="carregarAlunos()"
                  required
                  class="rounded-xl border-gray-200 dark:bg-gray-800 dark:text-white text-sm"
                >
                  <option value="">Selecione...</option>
                  <option value="Berçário">Berçário</option>
                  <option value="Maternal">Maternal</option>
                  <option value="Principiantes">Principiantes</option>
                  <option value="Juniores">Juniores</option>
                  <option value="Intermediários">Intermediários</option>
                  <option value="Jovens">Jovens</option>
                  <option value="Adultos">Adultos</option>
                </select>
              </div>
              <div class="flex flex-col gap-1.5">
                <label class="text-xs font-bold text-gray-400 uppercase"
                  >Data</label
                >
                <input
                  type="date"
                  id="reg-data"
                  required
                  class="rounded-xl border-gray-200 dark:bg-gray-800 dark:text-white text-sm"
                />
              </div>
            </div>
            <div class="flex flex-col gap-1.5">
              <label class="text-xs font-bold text-gray-400 uppercase"
                >Professor Responsável</label
              >
              <input
                type="text"
                id="reg-professor"
                required
                placeholder="Nome do professor"
                class="rounded-xl border-gray-200 dark:bg-gray-800 dark:text-white text-sm"
              />
            </div>
            <div id="container-chamada" class="hidden space-y-3">
              <label class="text-xs font-bold text-gray-400 uppercase"
                >Chamada de Alunos</label
              >
              <div
                id="lista-alunos"
                class="grid grid-cols-1 gap-2 bg-gray-50 dark:bg-gray-800/50 p-3 rounded-xl border border-dashed dark:border-gray-700 max-h-48 overflow-y-auto custom-scrollbar"
              ></div>
            </div>
            <div class="space-y-3">
              <label class="text-xs font-bold text-gray-400 uppercase"
                >Visitantes</label
              >
              <textarea
                id="reg-visitantes"
                rows="2"
                class="w-full rounded-xl border-gray-200 dark:bg-gray-800 dark:text-white text-sm"
                placeholder="Nomes dos visitantes (separados por vírgula)"
              ></textarea>
            </div>
          </form>
        </div>
        <div
          class="px-6 py-4 bg-gray-50 dark:bg-gray-800/30 border-t dark:border-gray-800 flex justify-end gap-3"
        >
          <button
            onclick="toggleModal()"
            class="px-5 py-2.5 text-sm font-bold text-gray-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            form="formRegistro"
            class="px-6 py-2.5 rounded-xl bg-primary text-white text-sm font-bold shadow-lg"
          >
            Salvar Registro
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
