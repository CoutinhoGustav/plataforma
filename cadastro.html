<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro | IBRC</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <!-- Material Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#137fec',
            background: '#101922',
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-background">

  <div class="relative bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

    <!-- Voltar -->
    <a
      href="login.html"
      class="absolute top-4 left-4 text-gray-400 hover:text-primary transition"
      title="Voltar para login"
    >
      <span class="material-symbols-outlined text-2xl">
        arrow_back
      </span>
    </a>

    <h1 class="text-2xl font-black mb-2 text-center text-gray-800">
      Cadastro IBRC
    </h1>

    <p class="text-sm text-gray-500 text-center mb-6">
      Crie sua conta para acessar o sistema
    </p>

    <form id="formCadastro" class="space-y-4">

      <input
        type="text"
        id="nome"
        placeholder="Nome completo"
        required
        class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary"
      />

      <input
        type="email"
        id="email"
        placeholder="E-mail"
        required
        class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary"
      />

      <input
        type="password"
        id="senha"
        placeholder="Senha"
        required
        class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary"
      />

      <button
        type="submit"
        class="w-full h-11 bg-primary hover:brightness-110 text-white rounded-xl font-bold transition"
      >
        Cadastrar
      </button>

    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      JÃ¡ tem conta?
      <a
        href="login.html"
        class="text-primary font-bold hover:underline"
      >
        Entrar
      </a>
    </p>

  </div>

  <script src="./js/cadastro.js"></script>

</body>
</html>
