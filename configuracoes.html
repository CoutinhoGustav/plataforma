<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBRC | Config</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
    rel="stylesheet"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#137fec',
            'sidebar-dark': '#0a2540',
            'background-light': '#f6f7f8',
          },
        },
      },
    }
  </script>

  <style>
    body {
      font-family: Inter, sans-serif;
    }
    .sidebar-active {
      background-color: rgba(19, 127, 236, 0.2);
      border-left: 4px solid #137fec;
    }
  </style>
</head>

<body class="bg-background-light">

<!-- OVERLAY -->
<div
  id="overlay"
  onclick="toggleSidebar()"
  class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"
></div>

<!-- SIDEBAR -->
<aside
  id="sidebar"
  class="fixed inset-y-0 left-0 w-72 bg-sidebar-dark text-white z-40
         transform -translate-x-full md:translate-x-0
         transition-transform duration-300"
>
  <div class="p-6 flex flex-col gap-8 h-full">

    <!-- LOGO -->
    <div class="flex items-center gap-3">
      <div class="size-10 rounded-lg bg-primary flex items-center justify-center">
        <span class="material-symbols-outlined text-white text-2xl">
          church
        </span>
      </div>
      <div>
        <h1 class="text-lg font-bold">IBRC</h1>
        <p class="text-xs text-white/60 uppercase">Dashboard</p>
      </div>
    </div>

    <!-- NAV -->
    <nav class="flex flex-col gap-1 flex-1" onclick="closeSidebarOnMobile()">
      <button
        onclick="toggleModal()"
        class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg"
      >
        <span class="material-symbols-outlined">add_circle</span>
        Novo Registro
      </button>

      <a
        href="index.html"
        class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg"
      >
        <span class="material-symbols-outlined">list_alt</span>
        Lista de Presenças
      </a>

      <a
        href="turma.html"
        class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg"
      >
        <span class="material-symbols-outlined">groups</span>
        Turmas
      </a>

      <a
        href="configuracoes.html"
        class="flex items-center gap-3 px-4 py-3 sidebar-active rounded-lg"
      >
        <span class="material-symbols-outlined text-primary">settings</span>
        Configurações
      </a>
    </nav>

    <!-- PERFIL -->
    <div class="border-t border-white/10 pt-4">
      <div class="flex items-center gap-3 bg-white/5 p-4 rounded-xl">
        <div
          class="size-8 rounded-full bg-cover bg-center"
          style="background-image:url('https://ui-avatars.com/api/?name=Admin+IBRC')"
        ></div>

        <div>
          <p class="text-xs font-bold">Admin IBRC</p>
          <p class="text-[10px] text-white/50">admin@ibrc.com.br</p>
        </div>

        <button
          onclick="handleLogout()"
          class="material-symbols-outlined ml-auto text-white/40 hover:text-red-400"
          title="Sair"
        >
          logout
        </button>
      </div>
    </div>

  </div>
</aside>

<!-- HEADER MOBILE -->
<header class="md:hidden bg-white p-4 border-b flex items-center gap-4 sticky top-0 z-20">
  <button
    onclick="toggleSidebar()"
    class="size-10 flex items-center justify-center rounded-lg border bg-gray-50"
  >
    <span class="material-symbols-outlined text-2xl">menu</span>
  </button>

  <h2 class="text-xl font-black">Configurações</h2>
</header>

<!-- CONTEÚDO -->
<main class="flex-1 p-4 md:p-8 md:ml-72">

  <!-- HEADER DESKTOP -->
  <header class="hidden md:flex bg-white border-b px-6 h-20 items-center">
    <h2 class="text-3xl font-black">Configurações</h2>
  </header>

  <div class="mt-6 max-w-3xl space-y-6">

      <!-- CONTEÚDO CONFIGURAÇÕES -->
  <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow p-6 space-y-10">

    <!-- PERFIL -->
    <section>
      <h2 class="text-xl font-bold mb-4">Perfil</h2>

      <div class="flex items-center gap-6">
        <div
          id="perfil-foto"
          class="size-24 rounded-full bg-gray-200 bg-cover bg-center border"
        ></div>

        <div>
          <input
            type="file"
            id="input-foto"
            accept="image/*"
            class="hidden"
            onchange="alterarFoto(this)"
          />

          <button
            onclick="document.getElementById('input-foto').click()"
            class="text-primary font-bold hover:underline"
          >
            Alterar foto
          </button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
        <div>
          <label class="font-semibold">Nome</label>
          <input
            id="perfil-nome"
            type="text"
            class="w-full p-2 border rounded-xl"
          />
        </div>

        <div>
          <label class="font-semibold">Email</label>
          <input
            id="perfil-email"
            type="email"
            class="w-full p-2 border rounded-xl"
          />
        </div>
      </div>

      <button
        onclick="salvarPerfil()"
        class="mt-4 bg-primary text-white px-6 py-2 rounded-xl font-bold"
      >
        Salvar alterações
      </button>
    </section>

    <!-- NOTIFICAÇÕES -->
    <section>
      <h2 class="text-xl font-bold mb-4">Notificações</h2>

      <div class="space-y-3">
        <label class="flex items-center gap-2">
          <input id="notif-email" type="checkbox" class="accent-primary" />
          Receber notificações por email
        </label>

        <label class="flex items-center gap-2">
          <input id="notif-sistema" type="checkbox" class="accent-primary" />
          Notificações do sistema
        </label>
      </div>

      <button
        onclick="salvarNotificacoes()"
        class="mt-4 bg-primary text-white px-6 py-2 rounded-xl font-bold"
      >
        Salvar notificações
      </button>
    </section>

    <!-- SEGURANÇA -->
    <section>
      <h2 class="text-xl font-bold mb-4">Segurança</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input
          id="nova-senha"
          type="password"
          placeholder="Nova senha"
          class="p-2 border rounded-xl"
        />

        <input
          id="confirmar-senha"
          type="password"
          placeholder="Confirmar senha"
          class="p-2 border rounded-xl"
        />
      </div>

      <button
        onclick="atualizarSenha()"
        class="mt-4 bg-primary text-white px-6 py-2 rounded-xl font-bold"
      >
        Atualizar senha
      </button>
    </section>

    <!-- ZONA DE DESATIVAÇÃO/EXCLUSÃO-->
    <section class="border-t pt-6">
      <h2 class="text-xl font-bold text-red-600 mb-4">Desativar/Excluir</h2>

      <div class="flex flex-col md:flex-row gap-4">
        <button
          onclick="desativarConta()"
          class="flex-1 border border-red-400 text-red-600 py-2 rounded-xl font-bold"
        >
          Desativar conta
        </button>

        <button
          onclick="excluirConta()"
          class="flex-1 bg-red-600 text-white py-2 rounded-xl font-bold"
        >
          Excluir conta
        </button>
      </div>
    </section>

  </section>
</main>



 <!-- MODAL REGISTRO -->
  <!-- MODAL REGISTRO -->
  <div id="modal-registro" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-in zoom-in duration-200">
      <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50/50">
        <h3 class="text-lg font-bold">Novo Registro de Chamada</h3>
        <button onclick="toggleModal()" class="text-gray-400 hover:text-gray-600">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="p-6 overflow-y-auto custom-scrollbar flex-1">
        <form id="formRegistro" class="space-y-6" onsubmit="salvarRegistro(event)">
          <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col gap-1.5">
              <label class="text-xs font-bold text-gray-400 uppercase">Turma</label>
              <select id="reg-turma" onchange="carregarAlunos()" required class="rounded-xl border-gray-200 text-sm">
                <option value="">Selecione...</option>
                <option>Berçário</option>
                <option>Maternal</option>
                <option>Principiantes</option>
                <option>Juniores</option>
                <option>Intermediários</option>
                <option>Jovens</option>
                <option>Adultos</option>
              </select>
            </div>
            <div class="flex flex-col gap-1.5">
              <label class="text-xs font-bold text-gray-400 uppercase">Data</label>
              <input type="date" id="reg-data" required class="rounded-xl border-gray-200 text-sm"/>
            </div>
          </div>
          <div class="flex flex-col gap-1.5">
            <label class="text-xs font-bold text-gray-400 uppercase">Professor Responsável</label>
            <input type="text" id="reg-professor" required placeholder="Nome do professor" class="rounded-xl border-gray-200 text-sm"/>
          </div>
          <div id="container-chamada" class="hidden space-y-3">
            <label class="text-xs font-bold text-gray-400 uppercase">Chamada de Alunos</label>
            <div id="lista-alunos" class="grid grid-cols-1 gap-2 bg-gray-50 p-3 rounded-xl border border-dashed max-h-50 overflow-y-auto custom-scrollbar"></div>
          </div>
          <div class="space-y-3">
            <label class="text-xs font-bold text-gray-400 uppercase">Visitantes</label>
            <textarea id="reg-visitantes" rows="2" class="w-full rounded-xl border-gray-200 text-sm" placeholder="Nomes dos visitantes (separados por vírgula)"></textarea>
          </div>
        </form>
      </div>
      <div class="px-6 py-4 bg-gray-50 border-t flex justify-end gap-3">
        <button onclick="toggleModal()" class="px-5 py-2.5 text-sm font-bold text-gray-500">Cancelar</button>
        <button type="submit" form="formRegistro" class="px-6 py-2.5 rounded-xl bg-primary text-white text-sm font-bold shadow-lg">Salvar Registro</button>
      </div>
    </div>
  </div>
<script src="./js/script.js"></script>

</body>
</html>
