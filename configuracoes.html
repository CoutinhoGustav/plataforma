<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBRC | Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
    rel="stylesheet"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#137fec',
            'sidebar-dark': '#0a2540',
            'background-light': '#f6f7f8',
          },
        },
      },
    }
  </script>

  <style>
    body {
      font-family: Inter, sans-serif;
    }
    .sidebar-active {
      background-color: rgba(19, 127, 236, 0.2);
      border-left: 4px solid #137fec;
    }
  </style>
</head>

<body class="bg-background-light overflow-x-hidden">

<!-- OVERLAY -->
<div
  id="overlay"
  onclick="toggleSidebar()"
  class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"
></div>

<!-- SIDEBAR -->
<aside
  id="sidebar"
  class="fixed inset-y-0 left-0 w-72 bg-sidebar-dark text-white z-40
         transform -translate-x-full md:translate-x-0
         transition-transform duration-300"
>
  <div class="p-6 flex flex-col gap-8 h-full">

    <!-- LOGO -->
    <div class="flex items-center gap-3">
      <div class="size-10 rounded-lg bg-primary flex items-center justify-center">
        <span class="material-symbols-outlined text-white text-2xl">church</span>
      </div>
      <div>
        <h1 class="text-lg font-bold">IBRC</h1>
        <p class="text-xs text-white/60 uppercase">Dashboard</p>
      </div>
    </div>

    <!-- NAV -->
    <nav class="flex flex-col gap-1 flex-1" onclick="closeSidebarOnMobile()">
      <button class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg">
        <span class="material-symbols-outlined">add_circle</span>
        Novo Registro
      </button>

      <a href="index.html" class="flex items-center gap-3 px-4 py-3 sidebar-active rounded-lg">
        <span class="material-symbols-outlined text-primary">list_alt</span>
        Lista de Presenças
      </a>

      <a href="turma.html" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg">
        <span class="material-symbols-outlined">groups</span>
        Turmas
      </a>

      <a href="configuracoes.html" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg">
        <span class="material-symbols-outlined">settings</span>
        Configurações
      </a>
    </nav>

    <!-- PERFIL -->
    <div class="border-t border-white/10 pt-4">
      <div class="flex items-center gap-3 bg-white/5 p-4 rounded-xl">
        <div
          class="size-8 rounded-full bg-cover bg-center"
          style="background-image:url('https://ui-avatars.com/api/?name=Admin+IBRC')"
        ></div>
        <div>
          <p class="text-xs font-bold">Admin IBRC</p>
          <p class="text-[10px] text-white/50">admin@ibrc.com.br</p>
        </div>
        <button class="material-symbols-outlined ml-auto text-white/40 hover:text-red-400">
          logout
        </button>
      </div>
    </div>

  </div>
</aside>

<!-- HEADER MOBILE -->
<header class="md:hidden bg-white p-4 border-b flex items-center gap-4 sticky top-0 z-20">
  <button
    onclick="toggleSidebar()"
    class="size-10 flex items-center justify-center rounded-lg border bg-gray-50"
  >
    <span class="material-symbols-outlined text-2xl">menu</span>
  </button>

  <h2 class="text-xl font-black">Configurações</h2>
</header>

<!-- CONTEÚDO -->
<main class="flex-1 p-4 md:p-8 md:ml-72">

  <!-- HEADER DESKTOP -->
  <header class="hidden md:flex bg-white border-b px-6 h-20 items-center">
    <h2 class="text-3xl font-black">Configurações</h2>
  </header>

  <div class="mt-6 max-w-3xl space-y-6">

    <div class="bg-white p-6 rounded-2xl shadow">
      <h3 class="text-xl font-bold mb-4">Tema</h3>
      <div class="flex gap-6">
        <label class="flex gap-2 cursor-pointer">
          <input type="radio" name="theme" checked class="accent-primary">
          Claro
        </label>
        <label class="flex gap-2 cursor-pointer">
          <input type="radio" name="theme" class="accent-primary">
          Escuro
        </label>
      </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow">
      <h3 class="text-xl font-bold mb-4">Notificações</h3>
      <label class="flex gap-3 cursor-pointer">
        <input type="checkbox" checked class="accent-primary">
        Receber notificações por e-mail
      </label>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow">
      <h3 class="text-xl font-bold mb-4">Perfil</h3>
      <div class="space-y-3">
        <input type="text" placeholder="Nome" class="w-full rounded-xl p-2 border">
        <input type="email" placeholder="Email" class="w-full rounded-xl p-2 border">
        <button class="bg-primary text-white px-6 py-2 rounded-xl font-bold">
          Salvar Alterações
        </button>
      </div>
    </div>

  </div>
</main>

<script src="./js/script.js"></script>

</body>
</html>
