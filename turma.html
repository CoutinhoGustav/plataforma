<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBRC | Turma</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#137fec',
            'sidebar-dark': '#0a2540',
            'background-light': '#f6f7f8',
          },
        },
      },
    }
  </script>

  <style>
    body {
      font-family: Inter, sans-serif;
    }
    .sidebar-active {
      background-color: rgba(19, 127, 236, 0.2);
      border-left: 4px solid #137fec;
    }
    .modal-open {
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-background-light">

<!-- OVERLAY -->
<div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

<!-- SIDEBAR -->
<aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-sidebar-dark text-white z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
  <div class="p-6 flex flex-col gap-8 h-full">
    <!-- LOGO -->
    <div class="flex items-center gap-3">
      <div class="size-10 rounded-lg bg-primary flex items-center justify-center">
        <span class="material-symbols-outlined text-white text-2xl">church</span>
      </div>
      <div>
        <h1 class="text-lg font-bold">IBRC</h1>
        <p class="text-xs text-white/60 uppercase">Dashboard</p>
      </div>
    </div>

    <!-- NAV -->
    <nav class="flex flex-col gap-1 flex-1" onclick="closeSidebarOnMobile()">
      <button onclick="toggleModal()" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg">
        <span class="material-symbols-outlined">add_circle</span>
        Novo Registro
      </button>

      <a href="index.html" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg">
        <span class="material-symbols-outlined">list_alt</span>
        Lista de Presenças
      </a>

      <a href="turma.html" class="flex items-center gap-3 px-4 py-3 sidebar-active rounded-lg">
        <span class="material-symbols-outlined text-primary">groups</span>
        Turmas
      </a>

      <a href="configuracoes.html" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-lg">
        <span class="material-symbols-outlined">settings</span>
        Configurações
      </a>
    </nav>

    <!-- PERFIL -->
    <div class="border-t border-white/10 pt-4">
      <div class="flex items-center gap-3 bg-white/5 p-4 rounded-xl">
        <div class="size-8 rounded-full bg-cover bg-center" style="background-image:url('https://ui-avatars.com/api/?name=Admin+IBRC')"></div>
        <div>
          <p class="text-xs font-bold">Admin IBRC</p>
          <p class="text-[10px] text-white/50">admin@ibrc.com.br</p>
        </div>
        <button onclick="handleLogout()" class="material-symbols-outlined ml-auto text-white/40 hover:text-red-400" title="Sair">
          logout
        </button>
      </div>
    </div>
  </div>
</aside>

<!-- HEADER MOBILE -->
<header class="md:hidden bg-white p-4 border-b flex items-center gap-4 sticky top-0 z-20">
  <button onclick="toggleSidebar()" class="size-10 flex items-center justify-center rounded-lg border bg-gray-50">
    <span class="material-symbols-outlined text-2xl">menu</span>
  </button>
  <h2 class="text-lg font-black truncate">Turmas</h2>
</header>

<!-- CONTEÚDO -->
<main class="ml-0 md:ml-72 p-4 md:p-8 space-y-6">

  <!-- HEADER DESKTOP -->
  <header class="hidden md:block bg-white border-b rounded-2xl px-8 py-6">
    <h1 class="text-3xl font-black">Turmas</h1>
    <p class="text-gray-500">Gerenciamento de classes da IBRC</p>
  </header>

  <!-- GRID -->
  <div id="lista-turmas" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>

   <!-- MODAL REGISTRO -->
   <div id="modal-registro" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-in zoom-in duration-200">
      <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50/50">
        <h3 class="text-lg font-bold">Novo Registro de Chamada</h3>
        <button onclick="toggleModal()" class="text-gray-400 hover:text-gray-600">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="p-6 overflow-y-auto custom-scrollbar flex-1">
        <form id="formRegistro" class="space-y-6" onsubmit="salvarRegistro(event)">
          <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col gap-1.5">
              <label class="text-xs font-bold text-gray-400 uppercase">Turma</label>
              <select id="reg-turma" onchange="carregarAlunos()" required class="rounded-xl border-gray-200 text-sm">
                <option value="">Selecione...</option>
                <option>Berçário</option>
                <option>Maternal</option>
                <option>Principiantes</option>
                <option>Juniores</option>
                <option>Intermediários</option>
                <option>Jovens</option>
                <option>Adultos</option>
              </select>
            </div>
            <div class="flex flex-col gap-1.5">
              <label class="text-xs font-bold text-gray-400 uppercase">Data</label>
              <input type="date" id="reg-data" required class="rounded-xl border-gray-200 text-sm"/>
            </div>
          </div>
          <div class="flex flex-col gap-1.5">
            <label class="text-xs font-bold text-gray-400 uppercase">Professor Responsável</label>
            <input type="text" id="reg-professor" required placeholder="Nome do professor" class="rounded-xl border-gray-200 text-sm"/>
          </div>
          <div id="container-chamada" class="hidden space-y-3">
            <label class="text-xs font-bold text-gray-400 uppercase">Chamada de Alunos</label>
            <div id="lista-alunos" class="grid grid-cols-1 gap-2 bg-gray-50 p-3 rounded-xl border border-dashed max-h-50 overflow-y-auto custom-scrollbar"></div>
          </div>
          <div class="space-y-3">
            <label class="text-xs font-bold text-gray-400 uppercase">Visitantes</label>
            <textarea id="reg-visitantes" rows="2" class="w-full rounded-xl border-gray-200 text-sm" placeholder="Nomes dos visitantes (separados por vírgula)"></textarea>
          </div>
        </form>
      </div>
      <div class="px-6 py-4 bg-gray-50 border-t flex justify-end gap-3">
        <button onclick="toggleModal()" class="px-5 py-2.5 text-sm font-bold text-gray-500">Cancelar</button>
        <button type="submit" form="formRegistro" class="px-6 py-2.5 rounded-xl bg-primary text-white text-sm font-bold shadow-lg">Salvar Registro</button>
      </div>
    </div>
  </div>

  <!-- MODAL TURMA -->
  <div id="modal-turma" class="hidden fixed top-0 left-0 w-screen h-screen bg-black/70 z-[9999] flex items-center justify-center">
    <div class="bg-white w-full max-w-xl rounded-2xl shadow-xl p-6 space-y-4 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center">
        <h2 id="titulo-turma" class="text-xl font-black"></h2>
        <button onclick="fecharModalTurma()"><span class="material-symbols-outlined">close</span></button>
      </div>
      <p id="professor-turma" class="text-sm text-gray-500"></p>
      <div class="flex justify-between items-center">
        <h3 class="font-bold">Alunos</h3>
        <button onclick="abrirModalRegistroAluno()">
          <span class="material-symbols-outlined text-primary">add_circle</span>
        </button>
      </div>
      <ul id="lista-alunos-modal" class="space-y-2"></ul>
    </div>
  </div>

  <!-- MODAL EDITAR / TRANSFERIR ALUNO -->
  <div id="modal-editar-aluno" class="hidden fixed top-0 left-0 w-screen h-screen bg-black/70 z-[9999] flex items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 space-y-5 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-black">Editar Aluno</h2>
        <button onclick="fecharModalEditarAluno()"><span class="material-symbols-outlined">close</span></button>
      </div>
      <div class="space-y-3">
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase">Nome do aluno</label>
          <input id="edit-aluno-nome" type="text" class="w-full rounded-xl border-gray-200 text-sm"/>
        </div>
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase">Turma</label>
          <select id="edit-aluno-turma" class="w-full rounded-xl border-gray-200 text-sm">
            <option>Berçário</option>
            <option>Maternal</option>
            <option>Principiantes</option>
            <option>Juniores</option>
            <option>Intermediários</option>
            <option>Jovens</option>
            <option>Adultos</option>
          </select>
        </div>
      </div>
      <div class="flex justify-end gap-3 pt-4">
        <button onclick="fecharModalEditarAluno()" class="px-4 py-2 text-sm font-bold text-gray-500">Cancelar</button>
        <button onclick="salvarEdicaoAluno()" class="px-5 py-2 rounded-xl bg-primary text-white text-sm font-bold">Salvar</button>
      </div>
    </div>
  </div>

</main>

<script src="./js/script.js"></script>
</body>
</html>
