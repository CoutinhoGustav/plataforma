<!DOCTYPE html>
<html class="light" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IBRC Attendance List Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
              'sidebar-dark': '#0a2540',
            },
            fontFamily: { display: ['Inter', 'sans-serif'] },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .sidebar-active {
        background-color: rgba(19, 127, 236, 0.2);
        border-left: 4px solid #137fec;
      }
      #modal-registro.hidden {
        display: none;
      }
      #modal-registro {
        display: flex;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex min-h-screen">
      <aside
        class="w-72 bg-sidebar-dark text-white flex flex-col fixed h-full z-10"
      >
        <div class="p-6 flex flex-col gap-8 h-full">
          <div class="flex items-center gap-3">
            <div
              class="size-10 rounded-lg bg-primary flex items-center justify-center shadow-lg shadow-primary/20"
            >
              <span class="material-symbols-outlined text-white text-2xl"
                >church</span
              >
            </div>
            <div>
              <h1 class="text-lg font-bold leading-tight">IBRC</h1>
              <p
                class="text-white/60 text-xs font-medium uppercase tracking-wider"
              >
                Dashboard
              </p>
            </div>
          </div>

          <nav class="flex flex-col gap-1 flex-1">
            <button
              onclick="toggleModal()"
              class="flex items-center gap-3 px-4 py-3 text-white/70 hover:text-white hover:bg-white/5 rounded-lg transition-colors group"
            >
              <span
                class="material-symbols-outlined text-xl group-hover:scale-110 transition-transform"
                >add_circle</span
              >
              <span class="text-sm font-medium">Novo Registro</span>
            </button>
            <a
              class="flex items-center gap-3 px-4 py-3 text-white/70 hover:text-white hover:bg-white/5 rounded-lg transition-colors group"
              href="index.html"
            >
              <span
                class="material-symbols-outlined text-xl group-hover:scale-110 transition-transform"
                >list_alt</span
              >
              <span class="text-sm font-medium">Lista de Presenças</span>
            </a>
            <a
              class="flex items-center gap-3 px-4 py-3 sidebar-active text-white rounded-lg transition-colors"
              href="turma.html"
            >
              <span
                class="material-symbols-outlined text-xl text-primary"
                style="font-variation-settings: 'FILL' 1"
                >groups</span
              >
              <span class="text-sm font-semibold">Turmas</span>
            </a>
          </nav>

          <div class="pt-4 border-t border-white/10 flex flex-col gap-1">
            <div
              class="flex items-center gap-3 px-4 py-4 bg-white/5 rounded-xl"
            >
              <div
                class="size-8 rounded-full bg-cover bg-center"
                style="
                  background-image: url('https://ui-avatars.com/api/?name=Admin+IBRC&background=137fec&color=fff');
                "
              ></div>
              <div class="flex flex-col overflow-hidden">
                <p class="text-xs font-bold truncate">Admin IBRC</p>
                <p class="text-[10px] text-white/50 truncate">
                  admin@ibrc.com.br
                </p>
              </div>
              <button
                onclick="handleLogout()"
                class="material-symbols-outlined text-sm ml-auto text-white/40 hover:text-red-400 transition-colors cursor-pointer"
                title="Sair do sistema"
              >
                logout
              </button>
            </div>
          </div>
        </div>
      </aside>

  <body class="bg-gray-100 font-display">
    <!-- CONTEÚDO -->
    <main class="p-8 max-w-7xl mx-auto space-y-6">
      <header>
        <h1 class="text-3xl font-black">Turmas</h1>
        <p class="text-gray-500">Gerenciamento de classes da IBRC</p>
      </header>

      <!-- GRID DE TURMAS -->
      <div
        id="lista-turmas"
        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"
      ></div>
    </main>

    <!-- MODAL -->
    <div
      id="modal-registro"
      class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50"
    >
      <form
        id="formRegistro"
        onsubmit="salvarRegistro(event)"
        class="bg-white rounded-2xl w-full max-w-lg p-6 space-y-4"
      >
        <header class="flex justify-between items-center">
          <h2 class="text-xl font-bold">Registro de Presença</h2>
          <button
            type="button"
            onclick="toggleModal()"
            class="material-symbols-outlined text-gray-500"
          >
            close
          </button>
        </header>

        <div class="space-y-3">
          <select
            id="reg-turma"
            onchange="carregarAlunos()"
            class="w-full rounded-lg border-gray-300"
            required
          >
            <option value="">Selecione a turma</option>
            <option>Berçário</option>
            <option>Maternal</option>
            <option>Principiantes</option>
            <option>Juniores</option>
            <option>Intermediários</option>
            <option>Jovens</option>
            <option>Adultos</option>
          </select>

          <input
            id="reg-professor"
            type="text"
            placeholder="Professor"
            class="w-full rounded-lg border-gray-300"
            required
          />

          <input
            id="reg-data"
            type="date"
            class="w-full rounded-lg border-gray-300"
            required
          />

          <input
            id="reg-visitantes"
            type="text"
            placeholder="Visitantes"
            class="w-full rounded-lg border-gray-300"
          />
        </div>

        <!-- LISTA DE ALUNOS -->
        <div
          id="container-chamada"
          class="hidden border rounded-lg p-3 max-h-52 overflow-y-auto"
        >
          <h3 class="font-bold mb-2">Alunos</h3>
          <div id="lista-alunos" class="space-y-1"></div>
        </div>

        <button
          type="submit"
          class="w-full h-11 bg-primary text-white rounded-xl font-bold"
        >
          Salvar Presença
        </button>
      </form>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
